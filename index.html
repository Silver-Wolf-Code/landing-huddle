<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="landing-huddle">
  <meta name="robots" content="index,follow">
  <!-- meta -->

  <!-- link -->
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-tablet.css" media="screen and (min-width: 750px) ">
  <link rel="stylesheet" href="css/style-laptop.css" media="screen and (min-width: 1000px) ">
  <link rel="stylesheet" href="css/style-desktop.css" media="screen and (min-width: 1174px) ">
  <!-- link -->

  <!-- google-font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- google-font -->

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    crossorigin="anonymous" />

  <title>Frontend Mentor | Huddle landing</title>
</head>

<body>
  <header class="hero">
    <figure class="hero__fig">
      <img src="images/logo.svg" alt="" class="hero__img">
    </figure>
  </header>
  <main class="main">
    <div class="main__illustration">
      <figure class="main__fig">
        <img src="images/illustration-mockups.svg" alt="" class="main__img">
      </figure>
    </div>
    <section class="main__info">
      <h1 class="main__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="main__copy">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">
        Register
      </button>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__follow">
      <a href="#" class="footer__link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="footer__link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
